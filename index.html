<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Twitter Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tweet">

            <div class="footer">
                <div class="action-icons">
                    <span class="icon">üó®Ô∏è</span>
                    <span class="icon">‚ù§Ô∏è</span>
                    <span class="icon">üîÅ</span>
                </div>

            </div>
            <div class="comment-section">

</body>
</html>
